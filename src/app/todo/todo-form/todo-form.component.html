<div class="row">
  <div class="container text-center">
    <form (ngSubmit)="OnSubmit(f)" #f="ngForm">
        <div class="form-group">
          <input type="text" placeholder="Tâche à faire" class="form-control" id="title" name="title" ngModel required>
        </div>
        <div class="form-group">
          <label for="status">Statut</label>
          <select id="status" class="form-control" name="status" [ngModel]="defaultStatus">
            <option> {{ defaultStatus}} </option>
            <option value="en cours">En cours</option>
            <option value="terminé">Terminer</option>
          </select>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" [disabled]="f.invalid">
            Ajouter
          </button>
        </div>
    </form>
  </div>
</div>
