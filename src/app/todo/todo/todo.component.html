<div class="col-xs-12">

  <li class="list-group-item">
    <h4>{{ todoName }} </h4>
    <i>{{ todoStatus }}</i>
  </li>
  <div class="container" style="margin: 10px">
    <button style="margin-right: 10px;" class="btn btn-primary" (click)="onViewTodo(id)">Modifier</button>
    <button class="btn btn-primary" (click)="onDelete(id)">Supprimer</button>
  </div>
</div>
